<!DOCTYPE html>
<html>
<body>
<div class = "page_heading_home_page_div">

	<div> <p style = "font-size: 40px; letter-spacing: 0px; text-align: center;">
	Take a STEP towards SUCCESS!! </p></div>
	<canvas id="myCanvas_home_page_heading" class="myCanvas_home_page_inside"  style="border:0px solid #d3d3d3;" ></canvas>
	<div id='stepContainer_right'>
		<div class='step_right'></div>
		<div class='step_right'></div>
		<div class='step_right'></div>
		<div class='step_right'></div>
	</div>
	<div id='stepContainer_left'>

			<div class = "page_heading_home_page_h1_intern" > 
				Internship
			</div>
			<div class = "page_heading_home_page_h1_recuitment" >

			</div>
		</div>
		<div class = "page_heading_home_page_h1_one_stop" > 
		</br>One Stop-Shop</br>
		</div>
	</div>

	


</div>


    <script>
		
      var canvas = document.getElementById('myCanvas_home_page_heading');
      var context = canvas.getContext('2d');
      var centerX1 = canvas.width / 9;
      var centerY1 = canvas.height / 2;
	  var centerX2 = canvas.width / 2;
      var centerY2 = canvas.height / 9;
	  var centerX3 = canvas.width*8 / 9;
      var centerY3 = canvas.height / 2;
	  var centerX4 = canvas.width / 2;
      var centerY4 = canvas.height*8 / 9;
	  var centerX5 = canvas.width*6 / 12;
      var centerY5 = canvas.height / 2;
	  
      var radius_small = canvas.width / 9;
	  var radius_big = radius_small*1.8;
	

      context.beginPath();
      context.arc(centerX1*2, centerY1*1.9, radius_small*1.8, 0, 2 * Math.PI, false);
      context.fillStyle = 'white';
      context.fill();
	
      context.lineWidth = 0;
      context.strokeStyle = 'white';
      context.stroke();
	    context.beginPath();
        context.fillStyle = "blue";
		/* context.font = "10px Arial"
        context.fillText("One Stop-Shop", (centerX1 - radius_small) + radius_small/3, centerY1*1.9); 
		  
        context.fill();
		 
		/*  
	  context.beginPath();
      context.arc(centerX2, centerY2, radius_small, 0, 2 * Math.PI, false);
      context.fillStyle = '#e38d4b';
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = '#003300';
      context.stroke();
	  */
	  context.beginPath();
      context.arc(centerX3/1.1, centerY3*1.8, radius_small/.7, 0, 2 * Math.PI, false);
      context.fillStyle = 'white';
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = 'white';
      context.stroke();
	  
	  /*
	  context.beginPath();
      context.arc(centerX4/3.2, centerY4/1.15, radius_small/1.5, 0, 2 * Math.PI, false);
      context.fillStyle = 'white';
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = 'white';
      context.stroke(); 
	  */

	  
	  context.beginPath();
      context.arc(centerX5, centerY5*1.5, radius_big*1.2, 0, 2 * Math.PI, false);
      context.fillStyle = 'white';
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = 'white';
      context.stroke();
	  	    context.beginPath();
        /*
		context.fillStyle = "red";
        context.fillText("Hello !", (centerX5 - radius_big) + radius_big/3, centerY5*1.7);
		*/
        context.fill();
	  
    </script>

	
</body>
</html>
